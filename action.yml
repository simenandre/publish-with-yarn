name: publish-with-yarn
description: Publishes a NPM package using Yarn (2+)
branding:
  icon: upload-cloud
  color: green

inputs:
  npm-auth-token:
    description: "NPM token"
    required: true

runs:
  using: composite
  steps:
    - name: Set version to release tag ğŸ“
      shell: bash
      run: npm version --allow-same-version --no-commit-hooks --no-git-tag-version from-git

    - name: Publish ğŸš€
      shell: bash
      run: yarn npm publish
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm-auth-token }}

    - name: Push version changes to main branch ğŸ“¤
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: release ${{ github.event.release.tag_name }}"
        branch: ${{ github.event.repository.default_branch }}
        file_pattern: package.json
